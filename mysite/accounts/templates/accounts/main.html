{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href= "{% static 'css/login.css' %}">
</head>
<body>

    <div class="wrap">
        <div class="container">
            <div class="inner">
                <!-- header -->
                <header class="header">
                    <h1>
                        <span class="header_tit">로고</span>
                        <a href="" class="page_move">
                            <img src="{% static 'img/LOGO(1).png' %}" src="logo">
                        </a>
                    </1>
                </header>
               <!-- //header -->

                <!-- form -->
                <form class="form" action="{% url 'accounts:main' %}" method="post">
                    {% csrf_token %}
                    <div class="input_box">
                        <input id="id" type="input" name="username" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                    </div>
                    <div class="input_box">
                        <input id="password" type="password" name="password" placeholder="비밀번호">
                    </div>
                    <div class="button_box">
                        <button type="submit" class="btn" disabled="disabled" value="Login">
                            <span>로그인</span>
                        </button>
                    </div>
                </form>
                <!-- /form -->
                <div class="dont_have_account">
                    <a href="{% url 'accounts:signup' %}" class="page_move">
                        <span>계정이 없으신가요?</span>
                    </a>
                </div>
                <!-- //form -->
                <div class="password_forget">
                    <a href=" " class="page_move">
                        <span>비밀번호를 잊으셨나요?</span>
                    </a>
                </div>
             </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
